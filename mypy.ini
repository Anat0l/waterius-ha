[mypy]
# Strict mode configuration for Waterius integration
python_version = 3.11
# platform = linux  # Закомментировано: разработка на разных платформах

# Strict options (adapted for Home Assistant)
# Отключено для совместимости с HA
strict = False
# HA часто возвращает Any
warn_return_any = False
warn_unused_configs = True
# HA использует generics
disallow_any_generics = False
# HA Entity классы часто Any
disallow_subclassing_any = False
# HA API не всегда типизирован
disallow_untyped_calls = False
# Будем добавлять типы постепенно
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
# @callback от HA
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
# Много false positives в except блоках
warn_unreachable = False
strict_equality = True
# Deprecated: use --extra-checks instead
strict_concatenate = False

# Additional options
show_error_codes = True
show_error_context = True
show_column_numbers = True
pretty = True

# Output
color_output = True

# Home Assistant stubs (installed separately if needed)
[mypy-homeassistant.*]
ignore_missing_imports = True

[mypy-homeassistant.components.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-zeroconf.*]
ignore_missing_imports = True

[mypy-voluptuous.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True
