[pytest]
# Pytest configuration for Waterius integration tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Enable verbose output
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=custom_components.waterius_ha
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    integration: Integration tests
    unit: Unit tests
    config_flow: Config flow tests

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    custom_components
